<!DOCTYPE html>

    <div id="top">
      <img id="fragno_img" src="img/Fragno.jpg"/>

    <div class="line" id="first">

        </label>
      </div>
      <div class="value" id="status">
        Unknown
      </div>
    </div>

    <div class="line">
      <a href="serverteknel.ddns.net:3000/d/M5L7K3qWk/fragno?orgId=1&refresh=5s&from=now-12h&to=now">
